<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>VisualVoyage</title>
  </head>

  <body>
    <header class="header">
      <h1 class="logo"><span class="accent">V</span>isual<span class="accent">V</span>oyage</h1>
      <h6 class="slogan">Discover the World in Pictures</h6>
    </header>

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <div class="gallery"></div>
    
    <div class="button-container">
      <button type="submit" class="load-more is-hidden">Load more</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
